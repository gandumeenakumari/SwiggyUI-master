<section class="show pizza">
    <div class="container">
        <h1 class="text-center">Products</h1>
        <div class="row">
            <div class="col-lg-3" *ngFor="let p of products">
                <div class="box">
                    <img src="{{p.img}}"width="100%">
                    <h4>{{p.ProductId}}</h4>
                    <h4>{{p.ProductName}}</h4>
                    <h4>{{p.Category}}</h4>
                    <h4>{{p.Quantity}}</h4>
                    <p>{{p.Price  | currency:'INR'}}</p>
                    <a class="buybtn" [routerLink]="['/Orders']">Buy Now &nbsp;<i class="bi bi-bag"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
