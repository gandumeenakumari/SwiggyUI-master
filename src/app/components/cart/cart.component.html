<section class="show pizza">
    <h1 class="text-center">Orders</h1>
    
    <div class="row">
        <div class="col-lg-3" *ngFor="let p of products">
            <div>
                <h4><img alt="food" src="{{p.img}}"width="100%"></h4>
                <h4>Order Id:{{o.orderId}}</h4>
                <h4>{{o.productName}}</h4>
                <h4>{{o.category}}</h4>
                <p>{{o.price  | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    

</section>
